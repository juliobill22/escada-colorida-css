<!DOCTYPE html>
<html>
    <head>
        <title>title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            .div1 {
                background-color: aqua;
                color: aqua;
                position: absolute;
                left: 100px;
                top: 150px;                  
            }
            .div2 {
                background-color: antiquewhite;
                color: antiquewhite;                
                position: absolute;
                left: 110px;
                top: 170px;                  
            }
            .div3 {
                background-color: tomato;
                color: tomato;                                
                position: absolute;
                left: 120px;
                top: 190px;                          
            }
            .div4 {
                background-color: sandybrown;
                color: sandybrown;                                
                position: absolute;
                left: 130px;
                top: 210px;                          
            }
            .div5 {
                background-color: silver;
                color: silver;                                
                position: absolute;
                left: 140px;
                top: 230px;                          
            }
            .div6 {
                background-color: blueviolet;
                color: blueviolet;                                
                position: absolute;
                left: 150px;
                top: 250px;                          
            }
            .div7 {
                background-color: cornflowerblue;
                color: cornflowerblue;                                
                position: absolute;
                left: 160px;
                top: 270px;                          
            }

            .div8 {
                background-color: greenyellow;
                color: greenyellow;                                
                position: absolute;
                left: 170px;
                top: 290px;  
            }

            .div1:active {animation-name: escada;
                         animation-duration: 1s;}
            .div2:active {animation-name: escada;
                         animation-duration: 1s;}
            .div3:active {animation-name: escada;
                         animation-duration: 1s;}
            .div4:active {animation-name: escada;
                         animation-duration: 1s;}
            .div5:active {animation-name: escada;
                         animation-duration: 1s;}            
            .div6:active {animation-name: escada;
                         animation-duration: 1s;}
            .div7:active {animation-name: escada;
                         animation-duration: 1s;}            
            .div8:active {animation-name: escada;
                         animation-duration: 1s;
                         box-shadow: inset 0 0 0 25px #53a7ea;            
                         animation-iteration-count: 1;
                         animation: swing 1s ease;
                         transform: translateX(-3px);
                         border-radius:50%;
                         transform: rotateZ(-30deg);
                         transform: scale(0.8);
                         transform: scale(1.3);
            }            
            @keyframes escada {
                10% {left: 170px;
                      top: 290px;}
                20% {left: 300px;
                    top: 400px;}}
            
            
        </style>
        
    </head>
    <body>
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>
        <div class="div4">div4</div>
        <div class="div5">div5</div>
        <div class="div6">div6</div>
        <div class="div7">div7</div>
        <div class="div8">div8</div>
    </body>
</html>
